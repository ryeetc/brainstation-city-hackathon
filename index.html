<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Visit This City</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" type="text/javascript"></script>
</head>
<body>

    <header class="header">
        <h1 class="header__title">Visit This City!</h1>
    </header>

    <main class="main">
        <section class="search">
            <form class="search__form">
                <input class="search__input" type="text" placeholder="Enter a city . . .">
                <div class="search__emoji">ğŸ”</div>
                <div class="search__buttons">
                    <button type="submit" class="button search__submit">Take me there!</button>
                    <button type="submit" class="button search__lucky">Take me anywhere!</button>
                </div>
            </form>
        </section>
        
        <section class="populate">

            <!-- <div class="populate__top">
                    <div class="city">Toronto</div>
                    <div class="wiki">
                        <p class="wiki__info">Wiki</p>
                    </div>
                </div> -->

            <div class="populate__bottom">
                <div class="weather">
                    <div class="weather__current">
                        <span class="weather__label">Current Temperature</span>
                        <span class="weather__current--temp">15C</span>
                        <span class="weather__label">Current Conditions</span>
                        <span class="weather__current--conditions">Sunny</span>
                    </div>
                    <div class="weather__forecast">
                        <div class="weather__forecast--day">
                            <div class="weather__temps">
                                <span class="weather__forecast--temp-high">20C</span>
                                <span class="weather__forecast--temp-low">15C</span>
                            </div>
                            <span class="weather__forecast--conditions">Rainy</span>
                        </div>
                        <div class="weather__forecast--day">
                            <div class="weather__temps">
                                <span class="weather__forecast--temp-high">15C</span>
                                <span class="weather__forecast--temp-low">10C</span>
                            </div>
                            <span class="weather__forecast--conditions">Rainy</span>
                        </div>
                        <div class="weather__forecast--day">
                            <div class="weather__temps">
                                <span class="weather__forecast--temp-high">25C</span>
                                <span class="weather__forecast--temp-low">22C</span>
                            </div>
                            <span class="weather__forecast--conditions">Sunny</span>
                        </div>
                    </div>
                </div>
                <div class="map">Map</div>
            </div>
        </section>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
